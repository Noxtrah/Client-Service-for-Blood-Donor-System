<!-- bloodRequestPage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Blood</title>
</head>
<body>

  <h1>Request Blood</h1>

  <!-- Form for creating a donor -->
  <form id="requestBloodForm">

    <label for="requestorHospital">Requestor:</label>
    <input type="text" id="requestorHospital" name="requestorHospital">

    <label for="bloodType">Blood Type:</label>
    <select id="bloodType" name="bloodType">
      <!-- Options for blood types -->
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="AB+">AB+</option>
      <option value="O+">O+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="AB-">AB-</option>
      <option value="O-">O-</option>
    </select>

    <label for="city">City:</label>
    <select id="city" name="city">
    <!-- Cities will be dynamically populated here -->
    </select>

    <label for="town">Town:</label>
    <select id="town" name="town"> </select>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="units">Number of Units:</label>
    <input type="number" id="units" name="units">

    <label for="durationOfSearch">Duration of Search:</label>
    <input type="text" id="durationOfSearch" name="durationOfSearch">
    <label for="durationOfSearch">Days</label>

    <div>
      <label for="donorList">Reason:</label>
    </div>
    <div>
      <textarea id="donorList" rows="10" cols="100"></textarea>
    </div>
    <button type="submit" id ="submit">Confirm Blood Request</button>
  </form>
  <script src="/public/bloodRequestPageHandler.js"></script>
</body>
</html>
